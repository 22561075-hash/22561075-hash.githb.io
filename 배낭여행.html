<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {font-family: '돋움';}
        h3 {font-family: '맑은고딕'; color:blue;}
        p {font-size: 14px; line-height: 150%;}
        li {list-style-type: georgian; color: rgb(247, 0, 255); font-size: 16px; }
        span {font-weight: bold;}
    </style>

</head>
<body>
  <h3>배낭여행이란?</h3>
  <p>여권 항공권 등 여행 시 필요한것만 준비하고 현지에서 식사 숙박하는 자유여행</p>
  <h3>-배낭여행의 종류</h3>
  <p>배낭여행 종류는 자유배낭, 여러명이 같이 출발 전 숙소와 교통편만을 미리예약하고 여행하는 단체배낭, 자유배낭과 단체배낭
    중간인 패키지 배낭여행등이 있습니다</p>
    <h3>-배낭여행준비</h3>
    <ul><li><span>여권준비</span>:여권이 없으면 신청하고 여권유효기간 체크</li>
    <li><span>비행기 예약</span>:항공사의 예매사이트나 예약대행 사이트 이용</li>
<li><span>여행스케줄</span>스케줄은 가능한 세부적으로 잘짜야 함</li>

</ul>  
</body>
</html>
